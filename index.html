<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>
     <!-- tainwind custom style's script tag -->
     <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


    <!-- css file linkup -->
     <link rel="stylesheet" href="styles/style.css">

<!-- tailwind & DaisyUi cdn linkup (best way na,but no way) -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=" font-poppins min-h-screen bg-[#010313] ">

    <!-- main tag start here -->
    <main class="border-2  border-green-700 max-w-full  bg-contain  bg-center bg-no-repeat min-h-screen  bg-[#010313]  bg-[url(images/background.png)]">

<!-- section1 start here -->
 <!-- Home screen -->
<section class="Home hidden space-y-7 justify-center flex flex-col min-h-screen items-center border-2 border-red-700 ">
    <h1 class="text-6xl font-anton font-extrabold text-white">ALPHABET CLASH PRO</h1>
    <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button class="btn bg-white text-black">Play Now</button>
</section>
<!-- section1 end here -->


<!-- section2 start here -->
 <!-- play ground section -->
<section class="play_ground w-[700px] mx-auto border-2 border-green-700">



<!-- playground container start -->
 <div class="playground_container  flex flex-col min-h-screen justify-center  items-center ">

<!-- screen -->
<div class=" h-[300px] rounded-lg  w-full  text-center bg-[#ffffffb3] border-8 border-[#010313cc]   ">
  <h3 class="bg-[#010313cc] text-white   inline p-1 rounded-b-lg">Don't watch keyboard  while playing...</h3>
  </div>

<!-- keyboard -->
<div>

  <div class="my-1 flex w-full justify-center gap-1">
    <kbd class="kbd">q</kbd>
    <kbd class="kbd">w</kbd>
    <kbd class="kbd">e</kbd>
    <kbd class="kbd">r</kbd>
    <kbd class="kbd">t</kbd>
    <kbd class="kbd">y</kbd>
    <kbd class="kbd">u</kbd>
    <kbd class="kbd">i</kbd>
    <kbd class="kbd">o</kbd>
    <kbd class="kbd">p</kbd>
  </div>
  <div class="my-1 flex w-full justify-center gap-1">
    <kbd class="kbd">a</kbd>
    <kbd class="kbd">s</kbd>
    <kbd class="kbd">d</kbd>
    <kbd class="kbd">f</kbd>
    <kbd class="kbd">g</kbd>
    <kbd class="kbd">h</kbd>
    <kbd class="kbd">j</kbd>
    <kbd class="kbd">k</kbd>
    <kbd class="kbd">l</kbd>
  </div>
  <div class="my-1 flex w-full justify-center gap-1">
    <kbd class="kbd">z</kbd>
    <kbd class="kbd">x</kbd>
    <kbd class="kbd">c</kbd>
    <kbd class="kbd">v</kbd>
    <kbd class="kbd">b</kbd>
    <kbd class="kbd">n</kbd>
    <kbd class="kbd">m</kbd>
    <kbd class="kbd">/</kbd>
  </div>
</div>

<!-- button bar -->
<div class="flex w-full justify-between border-2">

  <!-- left side btn -->

  <button class="btn bg-[#a209df] text-white rounded-full">
  Life 
<img src="images/heart..svg.svg" alt="">
<span>1</span>
</button>



<!-- right side btn -->
  <button class="btn bg-[#36115a] text-white rounded-full">
    Score
  <img src="images/doller.svg.svg" alt="">
  <span>1</span>
  </button>

</div>


  

  
 </div>
<!-- playground container end -->

    bod{

    }
</style> -->
</section>
<!-- section2 end here -->


<!-- section3 start here -->
<section class="score_part">
</section>
<!-- section3 end here -->
        
    </main>


    <!-- main tag end here -->













    <!--js file linkup  -->
    <script src="app/a.js"></script>
</body>
</html>
