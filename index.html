<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabet Clash Game</title>
     <!-- tailwind custom style's script tag -->
     <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                clifford: '#da373d',
              }
            }
          }
        }
      </script>


    <!-- css file linkup -->
     <link rel="stylesheet" href="styles/style.css">

<!-- tailwind & DaisyUi cdn linkup (best way na,but no way) -->
<link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.23/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class=" font-poppins min-h-screen bg-[#010313] ">

    <!-- main tag start here -->
    <main class="   bg-contain   bg-center bg-no-repeat min-h-screen  bg-[#010313]  bg-[url(images/background.png)]">
<!-- max-w-full -->
<!-- section1 start here -->
 <!-- Home screen -->
<section id="home_screen" class="Home   space-y-7 justify-center flex flex-col min-h-screen items-center ">
    <h1 class="text-6xl font-anton font-extrabold text-white">ALPHABET CLASH PRO</h1>
    <p class="text-white">Unleash Your Keyboard Kung Fu : Press “Enter” to Play</p>
    <button onclick="play()" class=" btn bg-white text-black">Play Now</button>
</section>
<!-- section1 end here -->


<!-- section2 start here -->
 <!-- play ground section -->
<section id="play_ground" class="play_ground hidden  mx-auto ">
<!-- space-y-7 justify-center flex flex-col min-h-screen items-center   -->


<!-- playground container start -->
 <div class="playground_container py-5 space-y-5 flex flex-col h-[80%] justify-center  items-center ">

<!-- screen -->
<div class=" h-[300px] rounded-lg p-0  w-[700px]  text-center bg-[#ffffffb3] border-8 border-[#010313cc]   ">
  <h3 class="bg-[#010313cc] text-white   inline pt-1 pb-2 px-2 rounded-b-lg">Don't watch keyboard  while playing...</h3>

<div  class=" content-center  h-full">
  <p id="random_letter" class=" uppercase  text-black  text-8xl">Y</p>
  </div>

  </div>

<!-- keyboard -->
<div>

  <div class="my-1 flex w-full justify-center gap-1">
    <kbd id="q" class="kbd">q</kbd>
    <kbd id="w" class="kbd">w</kbd>
    <kbd id="e" class="kbd">e</kbd>
    <kbd id="r" class="kbd">r</kbd>
    <kbd id="t" class="kbd">t</kbd>
    <kbd id="y" class="kbd">y</kbd>
    <kbd id="u" class="kbd">u</kbd>
    <kbd id="i" class="kbd">i</kbd>
    <kbd id="o" class="kbd">o</kbd>
    <kbd id="p" class="kbd">p</kbd>
  </div>
  <div class="my-1 flex w-full justify-center gap-1">
    <kbd id="a" class="kbd">a</kbd>
    <kbd id="s" class="kbd">s</kbd>
    <kbd id="d" class="kbd">d</kbd>
    <kbd id="f" class="kbd">f</kbd>
    <kbd id="g" class="kbd">g</kbd>
    <kbd id="h" class="kbd">h</kbd>
    <kbd id="j" class="kbd">j</kbd>
    <kbd id="k" class="kbd">k</kbd>
    <kbd id="l" class="kbd">l</kbd>
  </div>
  <div class="my-1 flex w-full justify-center gap-1">
    <kbd id="z" class="kbd">z</kbd>
    <kbd id="x" class="kbd">x</kbd>
    <kbd id="c" class="kbd">c</kbd>
    <kbd id="v" class="kbd">v</kbd>
    <kbd id="b" class="kbd">b</kbd>
    <kbd id="n" class="kbd">n</kbd>
    <kbd id="m" class="kbd">m</kbd>
    <kbd id="/" class="kbd">/</kbd>
  </div>
</div>

<!-- button bar -->
<div class="flex w-full justify-around">

  <!-- left side btn -->

  <button class="btn bg-[#a209df] text-white rounded-full">
  Life 
<img src="images/heart..svg.svg" alt="">
<span id="output">1</span>
</button>



<!-- right side btn -->
  <button class="btn bg-[#36115a] text-white rounded-full">
    Score
  <img src="images/doller.svg.svg" alt="">
  <span>1</span>
  </button>

</div>

 </div>
<!-- playground container end -->

</section>
<!-- section2 end here -->


<!-- section3 start here -->
 <!-- score part -->
<section id="score_part" class="score_part hidden ">


  <div class="score_container  my-20 drop-shadow-xl flex justify-center w-full h-full ">
    
    <div class=" bg-[#8000809e] content-center space-y-5 w-[500px] text-center  text-white rounded-lg p-10">
      <h1 class="text-8xl ">Score : <span>14</span></h1>
      <button onclick="play_again()" class="btn text-black bg-white border-0">Play Again</button>
      <p>Practice will make you Pro</p>
    </div>
<!-- <style>
  body{
    background-color: #8000809e;
  }
</style> -->
  </div>


</section>
<!-- section3 end here -->
        
    </main>
    <!-- main tag end here -->

    <button  id="test" class="btn">test button</button>
<!-- onclick="pressedKey()" -->

    <!--js file linkup  -->
    <script src="app/utility.js"></script>
    <script src="app/a.js"></script>
</body>
</html>
